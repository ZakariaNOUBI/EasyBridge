  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#B08E2A',
            secondary: '#203749',
            light: '#FFFFFF',
            whatsapp: '#25D366',
          }
        }
      }
    }

    // Données programmes
    const formations = {
      superieure: {
        "Pôle Gestion": [
          "Bachelor en Management des PME",
          "Master en Management des PME",
          "Bachelor en Management des RH",
          "Master en Management des RH"
        ],
        "Pôle Informatique": [
          "Bachelor en Systèmes et Réseaux Informatiques",
          "Master en Systèmes et Réseaux Informatiques",
          "Bachelor en Développement Logiciel",
          "Master en Développement Logiciel"
        ],
        "Pôle Génie appliqué": [
          "Bachelor en Efficacité énergétique",
          "Master en Efficacité Énergétique",
          "Bachelor en Génie climatique et froid",
          "Master en Génie climatique et froid"
        ],
        "Pôle Logistique": [
          "Bachelor en Logistique et transports",
          "Master en Logistique et transports",
          "Bachelor en Génie Civil et Construction",
          "Master en Génie Civil et Construction"
        ]
      },
      professionnelle: {
        "Formations courtes": [
          "Initiation à l’informatique",
          "Techniques de communication",
          "Gestion de projet agile"
        ],
        "Certificats professionnels": [
          "Comptabilité",
          "Marketing digital",
          "Langues (Anglais / Français)"
        ],
        "Formations techniques": [
          "Électricité et maintenance",
          "Réseaux et cybersécurité",
          "Design et infographie"
        ],
        "Programmes sur mesure": [
          "Leadership",
          "Développement d’équipe",
          "Gestion de crise"
        ]
      }
    };

    // Charger dynamiquement les pôles et programmes
    function updatePoles() {
      const typeFormation = document.getElementById("typeFormation").value;
      const poleSelect = document.getElementById("pole");
      const programmeSelect = document.getElementById("programme");

      // Réinitialiser
      poleSelect.innerHTML = '<option value="">-- Sélectionnez un pôle --</option>';
      programmeSelect.innerHTML = '<option value="">-- Sélectionnez un programme --</option>';

      if (typeFormation && formations[typeFormation]) {
        Object.keys(formations[typeFormation]).forEach(pole => {
          let opt = document.createElement("option");
          opt.value = pole;
          opt.textContent = pole;
          poleSelect.appendChild(opt);
        });
      }
    }

    function updateProgrammes() {
      const typeFormation = document.getElementById("typeFormation").value;
      const pole = document.getElementById("pole").value;
      const programmeSelect = document.getElementById("programme");

      // Réinitialiser
      programmeSelect.innerHTML = '<option value="">-- Sélectionnez un programme --</option>';

      if (typeFormation && pole && formations[typeFormation][pole]) {
        formations[typeFormation][pole].forEach(prog => {
          let opt = document.createElement("option");
          opt.value = prog;
          opt.textContent = prog;
          programmeSelect.appendChild(opt);
        });
      }
    }
  </script>
</head>

  <!-- Section Formulaire -->
  <main>
    <section class="relative bg-secondary text-light py-16">
      <div class="max-w-4xl mx-auto px-6 bg-light text-secondary rounded-2xl shadow-lg p-8">
        <h2 class="text-3xl font-bold text-center mb-6">Formulaire d'inscription</h2>

        <form action="traitement_inscription.php" method="POST" class="space-y-6">
          <!-- Nom complet -->
          <div>
            <label for="nom" class="block text-sm font-semibold mb-2">Nom complet</label>
            <input type="text" id="nom" name="nom" required
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-semibold mb-2">Adresse email</label>
            <input type="email" id="email" name="email" required
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
          </div>

          <!-- Téléphone -->
          <div>
            <label for="telephone" class="block text-sm font-semibold mb-2">Téléphone</label>
            <input type="tel" id="telephone" name="telephone" required
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
          </div>

          <!-- Type de formation -->
          <div>
            <label for="typeFormation" class="block text-sm font-semibold mb-2">Type de formation</label>
            <select id="typeFormation" name="typeFormation" onchange="updatePoles()" required
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
              <option value="">-- Sélectionnez --</option>
              <option value="superieure">Formation Supérieure</option>
              <option value="professionnelle">Formation Professionnelle</option>
            </select>
          </div>

          <!-- Pôle -->
          <div>
            <label for="pole" class="block text-sm font-semibold mb-2">Pôle</label>
            <select id="pole" name="pole" onchange="updateProgrammes()" required
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
              <option value="">-- Sélectionnez un pôle --</option>
            </select>
          </div>

          <!-- Programme -->
          <div>
            <label for="programme" class="block text-sm font-semibold mb-2">Programme</label>
            <select id="programme" name="programme" required
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
              <option value="">-- Sélectionnez un programme --</option>
            </select>
          </div>

          <!-- Bouton -->
          <div class="text-center">
            <button type="submit"
              class="bg-primary text-light px-8 py-3 rounded-lg font-semibold hover:bg-yellow-600 transition">
              Envoyer l'inscription
            </button>
          </div>
        </form>
